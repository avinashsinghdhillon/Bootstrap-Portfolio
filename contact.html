<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AvinashSingh-Bootstrap-Portfolio</title>
    <link rel="stylesheet" href="assets/css/resetcss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="page-content">
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                <div class="navbar-header">
                    <h1 class="display-5 name">Avinash Singh</h1>
                </div>
                <div>
                    <nav>
                    <a class="nav-item" href="index.html">About &nbsp</a>
                    |
                    <a class="nav-item" href="portfolio.html">&nbsp Portfolio &nbsp</a>
                    |
                    <a class="nav-item" href="contact.html">&nbsp Contact</a>
                    </nav>
                </div>
                </div>
            </nav>
        </header>

        <div class="container-fluid container2">
            <div class="main-content">
                <!-- row 1 -->
                <div class="row">
                    <h1 class="display-5 about-me">Contact</h1>
                </div>

                <!-- row 2 -->
                <div class="row">
                    <form class="contact-form">
                        <ul class="contact-list">
                            <li>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="name" class="form-control" id="name" placeholder="John Smith">
                                </div>
                            </li>
                            <li>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                                    </div>
                            </li>
                            <li>
                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <input type="textbox" class="form-control" id="message" placeholder="">
                                    </div>
                            </li>
                        </ul>
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
        Copyright &copy; 
        </div>
    </footer>
    
</body>
</html>
